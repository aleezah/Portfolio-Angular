
<div class="container">
    <h1>Cash Account Information</h1>
     
    <form [formGroup]="form">
            
        <div class="form-group">
            <!-- <label for="option">Select Option to View:</label> -->
            <select formControlName="option" class="form-control">
                <option disabled>Select Account</option> 
                <option > Choose Account</option>
                <ng-container *ngFor="let account of cashAcct; let i = index">
                <option [value]="i">{{ account.cashaccname }} {{ account.cashaccountid }}</option>
            </ng-container>
          
            </select>
        </div>
        <br>
    </form>      
<ng-container >
    <p>Account Name: {{acct.cashaccname}}</p>
    <p>Account ID: {{acct.cashaccountid}}</p>
    <p>Account Type: {{acct.accounttype}}</p>
    <p>Account Funds: $ {{acct.funds}}</p>
    <br>
</ng-container>
</div>
